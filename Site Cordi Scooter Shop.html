<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordi Scooter Shop - Arrive bientôt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: #ff4b2b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff2e63;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Cordi Scooter Shop Logo" class="logo">
        <h1>Une nouvelle expérience arrive bientôt !</h1>
        <p>Notre site est en cours de développement pour vous offrir le meilleur du freestyle scooter. Restez connectés, nous arrivons très prochainement !</p>
        <a href="https://www.instagram.com/cordi_scootershop?igsh=cWJxZjlzbXZtMWVk" class="btn">Suivez-nous sur Instagram</a>
    </div>
</body>
</html>
